plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'application'
}

mainClassName = 'com.statelesscoder.MainKt'

group 'com.statelesscoder'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

def Properties properties = new Properties()
properties.load(project.rootProject.file("local.properties").newDataInputStream())

run {
    systemProperty 'google.api.key', properties.getProperty("GOOGLE_API_KEY")
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    compile "io.ktor:ktor-client-core:1.4.0"
    compile "io.ktor:ktor-client-cio:1.4.0"
    compile "io.ktor:ktor-client-gson:1.4.0"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.apptastic:rssreader:2.3.1"
    implementation "org.jsoup:jsoup:1.11.3"
    compile "com.google.cloud:google-cloud-translate:1.95.3"
}
